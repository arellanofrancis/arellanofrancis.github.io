<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-5 mb-3" style="background-color: maroon; color: white;" >
        <div class="h3 text-center">
          NRA Realty Prime
        </div>
            </div>
        </div>

        <div class="container">
            <div class="row" id="container-row">
            </div>
          </div>
        
          <script>
            var titles = ["house 1", "house 2", "house 3", "Title 4", "Title 5", "Title 6"];
            var pictures = ["", "", "", "", "", ""];
            var contents = ["", "", "", "", "", ""];
        
            var rowElement = document.getElementById("container-row");
            for(var i = 0; i < titles.length; i++){
              rowElement.innerHTML += '<div class="col-6 col-sm-6 col-md-4 col-lg-3"><div class="card my-3 shadow rounded-5 overflow-hidden"><img src="img/'+pictures[i]+'" class="card-img-top" alt=""><div class="card-body"><h5 class="card-title">'+ titles[i] +'</h5><p class="card-text">'+contents[i]+'</p><a href="#" class="btn btn-primary">Go somewhere</a></div></div></div>';
            }
          </script>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
