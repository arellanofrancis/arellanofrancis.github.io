<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Character Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('town.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    .picture-container {
      width: 300px;
      height: 300px;
      background-color: lightgrey;
      border-radius: 200px;
      overflow: hidden;
    }

    .picture-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="container-fluid py-3" style="background-color: #e0ae08;">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="h3 text-white">Character Details</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <a href="index.html" class="btn btn-outline-dark mb-3">&larr; Back to list</a>
    <div class="row">
      <div class="col-12">
        <div class="card text-center p-5 rounded-5 shadow mx-auto">
          <div class="picture-container mx-auto mb-3" id="picture-container">
            <img src="" id="img" alt="Character Image">
          </div>
          <div class="h4" id="name"></div>
          <div class="mt-2" id="occupation"></div>
          <div class="mt-2" id="firstEpisode"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const loadCharacter = async () => {
      const response = await fetch("https://bobsburgers-api.herokuapp.com/characters/");
      const characters = await response.json();
      const character = characters[id];

      document.getElementById("img").src = character.image;
      document.getElementById("name").textContent = character.name;
      document.getElementById("occupation").textContent = "Occupation: " + character.occupation;
      document.getElementById("firstEpisode").textContent = "First Episode: " + character.firstEpisode;
    }

    loadCharacter();
  </script>
</body>

</html>
