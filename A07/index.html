<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search for an Anime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .picture-container {
      width: 120px;
      height: 120px;
      background-color: #e0e0e0;
      border-radius: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .picture-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .anime-card {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .anime-card img {
      border-radius: 10px;
      max-height: 250px;
      object-fit: cover;
    }

    #container {
      background-color: #f9f9f9;
      padding: 20px;
    }

    .search-bar {
      border-radius: 5px;
    }

    .title-container {
      background-color: #808080;
    }

    .input-group {
      width: 100%;
    }

    .btn-search {
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="container-fluid py-3 title-container">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="h3 text-white">
            Search for an Anime
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search for an anime...">
          <button class="btn btn-primary btn-search" onclick="searchAnime()">Search</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row" id="container"></div>
  </div>

  <script>
    let animeData = null;

    const fetchAnime = async (animeName) => {
      const response = await fetch(`https://api.jikan.moe/v4/anime?q=${animeName}&limit=1`);
      const data = await response.json();
      if (data.data.length > 0) {
        animeData = data.data[0];3
        displayAnime(animeData);
      } else {
        document.getElementById('container').innerHTML = '<div class="text-center text-muted mt-5">No anime found.</div>';
      }
    };

    const displayAnime = (anime) => {
      const container = document.getElementById('container');
      container.innerHTML = `
        <div class="col-12 col-md-6 mx-auto">
          <div class="card anime-card">
            <div class="picture-container mx-auto mb-3">
              <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
            </div>
            <div class="h5">${anime.title}</div>
            <div class="small text-muted">Released: ${anime.aired.string}</div>
          </div>
        </div>
      `;
    };

    const searchAnime = () => {
      const query = document.getElementById('searchInput').value;
      if (query) {
        fetchAnime(query);
      } else {
        document.getElementById('container').innerHTML = '';
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
