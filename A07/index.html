<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bob's Burgers Characters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('town.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    .picture-container {
      width: 120px;
      height: 120px;
      background-color: lightgrey;
      border-radius: 100px;
      overflow: hidden;
    }

    .picture-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>
  
  <div class="container-fluid py-3" style="background-color: #e0ae08;">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-auto">
          <a href="javascript:history.back()" class="btn btn-outline-dark">&larr; Return</a>
        </div>
        <div class="col text-center">
          <div class="h3 text-white m-0">Bob's Burgers Characters</div>
        </div>
        <div class="col-auto"></div>
      </div>
    </div>
  </div>

  <!-- Characters container -->
  <div class="container mt-3">
    <div class="row" id="container"></div>
  </div>

  <script>
    const container = document.getElementById("container");

    const loadCharacters = async () => {
      const response = await fetch("https://bobsburgers-api.herokuapp.com/characters/");
      const characters = await response.json();

      characters.forEach((character, index) => {
        container.innerHTML += `
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card my-2 text-center p-4 rounded-5 shadow mx-auto">
              <div class="picture-container mx-auto mb-3">
                <img src="${character.image}" alt="${character.name}">
              </div>
              <div class="h5">${character.name}</div>
              <a href="view.html?id=${index}" class="btn btn-outline-secondary rounded-5 btn-sm mt-2">View Character</a>
            </div>
          </div>
        `;
      });
    }

    loadCharacters();
  </script>
</body>

</html>
